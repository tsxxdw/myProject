<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title th:text="#{menu.order.create.batch}"></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/style/admin.css" media="all">
    <link rel="stylesheet" href="../../static/style/font/css/oms-icons.css" media="all">
    <link rel="stylesheet" href="../../static/style/common.css" media="all">
    <script th:inline="javascript">
        var line = [[#{common.text.line}]]
    </script>
    <style>
        .layui-form-item .layui-input-inline {
            float: left;
            width: 268px;
            margin-right: 20px;
        }

        .upload-tip-content {
            height: 360px;
            overflow: auto;
            border: 1px solid #CCCCCC;
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="layui-fluid edit-page">
    <div class="layui-card">
        <div th:text="#{menu.order.create.batch}" class="layui-card-header edit-card-header"></div>
        <br/>
        <div class="layui-card-body">
            <form class="layui-form" action="" lay-filter="component-form-group" style="padding-bottom: 20px;">
                <div class="layui-upload">
                    <button type="button" th:text="#{common.text.file.select}" class="layui-btn layui-btn-normal"
                            id="selectFile"><i class="layui-icon"></i></button>
                    <button type="button" th:text="#{common.text.upload.start}"
                            class="layui-btn layui-btn layui-btn-primary" id="uploadFile"></button>
                </div>
                <br/>
                <div class="layui-upload">
                    <div class="layui-upload"><span style="font-size: 12px;color: #9C9C9C;"
                                                    th:text="#{common.text.template.download}"></span>：
                    </div>
                    <i class="layui-icon icon-format-vertical-alig " style="color: #548df8;"></i>
                    <a class="btn-text-underline" th:text="#{order.template.one}" style="color: #548df8;"
                       href="/static/download/order/order_import_line_order.xlsx"></a>
                    <i class="layui-icon icon-format-vertical-alig " style="color: #548df8;"></i>
                    <a class="btn-text-underline" th:text="#{order.template.two}" style="color: #548df8;"
                       href="/static/download/order/order_import_line_sku.xlsx"></a>
                </div>
                <br/>
                <div class="layui-upload">
                    <div class="layui-upload"><span style="font-size: 12px;color: #9C9C9C;"
                                                    th:text="#{common.text.needing.attention}"></span>：
                    </div>
                    <div th:text="#{order.import.tips.one}" class="layui-upload"></div>
                    <div th:text="#{order.import.tips.two}" class="layui-upload"></div>
                    <div th:text="#{order.import.tips.three}" class="layui-upload"></div>
                    <div th:text="#{order.import.tips.four}" class="layui-upload"></div>
                    <div th:text="#{order.import.tips.five}" class="layui-upload"></div>
                </div>
                <div class="upload-tip-content" id="uploadTip">
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../static/layui/layui.js" type="text/javascript"></script>
<script src="../../static/modules/order/order_uploadExcel.js" type="text/javascript"></script>
</body>
</html>
