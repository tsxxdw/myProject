<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/style/admin.css" media="all">
    <link rel="stylesheet" href="../../static/style/font/css/oms-icons.css" media="all">
    <link rel="stylesheet" href="../../static/style/common.css" media="all">
    <script th:inline="javascript">
        var add = [[#{order.auto.issue.rule.add}]];
    </script>
</head>
<body>

<div class="layui-fluid">
    <div class="screening-conditions">
        <span class="screening-title">Query conditions > </span>

        <a class="layui-btn dk-btn-normal" href="javascript:;" layadmin-event="emptyFilter">Empty filter</a>
        <span class="screening-tip">A total of <strong>281</strong> records were queried.</span>
    </div>

    <div class="layui-card">
        <form class="layui-form layui-card-header layuiadmin-card-header-auto" id="searchForm">
            <div class="layui-form-item screen-input-content clearfix">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" th:text="#{order.auto.issue.rule.orgnization}"></label>
                        <div class="layui-input-block">
                            <select name="orgnization">
                                <option value="" th:text="#{common.text.choose}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search"
                                th:title="#{common.button.search}" id="searchBtn">
                            <i class="layui-icon layuiadmin-button-btn icon-magnify"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div class="layui-card-body">
            <table class="layui-hide" id="order-table-toolbar" lay-filter="order-table-toolbar"></table>

            <script type="text/html" id="order-table-toolbar-toolbarDemo">
                <div class="layui-table-tool-temp">
                    <div class="layui-btn-container">
                        <button class="layui-btn layui-btn-primary" lay-event="invalid"
                                th:text="#{common.text.invalid}"></button>
                        <button class="layui-btn layui-btn-primary" lay-event="effective"
                                th:text="#{common.text.effective}"></button>
                        <button class="layui-btn layui-btn-primary" lay-event="delete"
                                th:text="#{common.button.delete}"></button>
                    </div>

                    <div class="com-option-content">
                        <div class="layui-inline" th:title="#{common.button.add}" lay-event="lay_event_add"><i
                                class="layui-icon icon-plus-box-outline"></i></div>
                    </div>
                </div>
            </script>

            <script type="text/html" id="order-table-toolbar-barDemo">
                <!-- <a class="layui-btn un-background-btn" lay-event="see" th:title="#{common.button.search}"><i
                         class="layui-icon icon-eye"></i></a>-->
                <a class="layui-btn un-background-btn" lay-event="edit" th:title="#{common.button.edit}"><i
                        class="layui-icon icon-border-color"></i></a>
            </script>

        </div>
    </div>
</div>
</div>
<script src="../../static/layui/layui.js" type="text/javascript"></script>
<script src="../../static/modules/order/order_issue_rule_manage.js" type="text/javascript"></script>

</body>
</html>
