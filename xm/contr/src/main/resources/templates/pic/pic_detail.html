<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html>
<head>
    <meta charset="utf-8">
    <title th:text="#{product.detail}"></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/style/admin.css" media="all">
    <link rel="stylesheet" href="../../static/style/font/css/oms-icons.css" media="all">
    <link rel="stylesheet" href="../../static/style/common.css" media="all">
    <style type="text/css">
        html, body {
            background: #FFFFFF;
            height: 100%;
        }
        .upload-img-item {
            display: inline-block;
            position: relative;
        }

        .upload-img-item > img {
            width: 50px;
            height: 50px;
        }

        .upload-img-item + .upload-img-item {
            margin-left: 10px;
        }

        .upload-img-item .layui-icon {
            font-size: 19px;
            width: 20px;
            height: 20px;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            position: absolute;
            z-index: 100;
            top: -10px;
            right: -10px;
            color: #ff0000;
            background: #ffffff;
        }

        .upload-img-item .layui-icon:hover {
            cursor: pointer;
        }

        .upload-item-add {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin-left: 10px;
            border: 1px solid #ccc;
            line-height: 46px;
            text-align: center;
        }

        .upload-item-add:hover {
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
        }
    </style>
    <!--<script th:inline="javascript">
        var fileShowUrl = [[${fileShowUrl}]];
    </script>-->
</head>
<body>

<div class="layui-fluid detail-content">
    <div class="flex-content">
        <div class="flex-col-w2">
            <input id="productDtoId" style="display: none" th:value="${productDto.id}">
            <div th:text="#{product.essential.information}" class="detail-item-title"></div>
            <div class="detail-row">
                <div th:text="#{product.owner}+' :'" class="detail-label"></div>
                <div class="detail-val">
                    <p th:text="${productDto.ownerName}" class="detail-text"></p>
                </div>
            </div>
            <div class="detail-row">
                <div th:text="#{product.ean.code}+' :'" class="detail-label"></div>
                <div class="detail-val">
                    <p th:text="${productDto.ean}" class="detail-text"></p>
                </div>
            </div>
            <div class="detail-row">
                <div th:text="#{product.custom.code}+' :'" class="detail-label"></div>
                <div class="detail-val">
                    <p th:text="${productDto.materielCode}" class="detail-text"></p>
                </div>
            </div>
            <div class="detail-row">
                <div th:text="#{product.chinese.name}+' :'" class="detail-label"></div>
                <div class="detail-val">
                    <p th:text="${productDto.cnName}" class="detail-text"></p>
                </div>
            </div>
            <div class="detail-row">
                <div th:text="#{product.english.name}+' :'" class="detail-label"></div>
                <div class="detail-val">
                    <p th:text="${productDto.enName}" class="detail-text"></p>
                </div>
            </div>
            <div class="detail-row">
                <div th:text="#{product.unit.price}+' :'" class="detail-label"></div>
                <div class="detail-val">
                    <p th:text="${productDto.price}" class="detail-text"></p>
                </div>
            </div>
            <div class="detail-row">
                <div th:text="#{product.currency}+' :'" class="detail-label"></div>
                <div class="detail-val">
                    <p th:text="${productDto.currency}" class="detail-text"></p>
                </div>
            </div>
            <div class="detail-row">
                <div th:text="#{product.wssku}+' :'" class="detail-label"></div>
                <div class="detail-val">
                    <p th:text="${productDto.wssku}" class="detail-text"></p>
                </div>
            </div>
            <div th:text="#{product.specification.information}" class="detail-item-title"></div>
            <div class="detail-row">
                <div th:text="#{product.specification.length.widthheight}+' :'" class="detail-label"></div>
                <div class="detail-val">
                    <p th:text="${productDto.omsSpecifications}" class="detail-text"></p>
                </div>
            </div>
            <div class="detail-row">
                <div th:text="#{product.weight.kg}+' :'" class="detail-label"></div>
                <div class="detail-val">
                    <p th:text="${productDto.weight}" class="detail-text"></p>
                </div>
            </div>
            <div class="detail-row">
                <div th:text="#{product.warehouse.specifications.length.width.height}+' :'" class="detail-label"></div>
                <div class="detail-val">
                    <p th:text="${productDto.wmsSpecifications}" class="detail-text"></p>
                </div>
            </div>
            <div class="detail-row">
                <div th:text="#{product.warehouse.weight}+' :'" class="detail-label"></div>
                <div class="detail-val">
                    <p th:text="${productDto.wmsWeight}" class="detail-text"></p>
                </div>
            </div>
            <div class="detail-row">
                <div th:text="#{product.label}+' :'" class="detail-label"></div>
                <div class="detail-val">
                    <p th:text="${productDto.labelName}" class="detail-text"></p>
                </div>
            </div>
        </div>
        <div class="flex-col-line"></div>
        <div class="flex-col-w2">
            <div th:text="#{product.declare.info}" class="detail-item-title"></div>
            <div class="detail-row">
                <div th:text="#{product.declare.chinese.name}+' :'" class="detail-label"></div>
                <div class="detail-val">
                    <p th:text="${productDto.declareCnname}" class="detail-text"></p>
                </div>
            </div>
            <div class="detail-row">
                <div th:text="#{product.declare.english.name}+' :'" class="detail-label"></div>
                <div class="detail-val">
                    <p th:text="${productDto.declareEnname}" class="detail-text"></p>
                </div>
            </div>
            <div class="detail-row">
                <div th:text="#{product.declare.price}+' :'" class="detail-label"></div>
                <div class="detail-val">
                    <p th:text="${productDto.declarePrice}" class="detail-text"></p>
                </div>
            </div>
            <div class="detail-row">
                <div th:text="#{product.currency}+' :'" class="detail-label"></div>
                <div class="detail-val">
                    <p th:text="${productDto.currency}" class="detail-text"></p>
                </div>
            </div>
            <div class="detail-row">
                <div th:text="#{product.hscode}+' :'" class="detail-label"></div>
                <div class="detail-val">
                    <p th:text="${productDto.hsCode}" class="detail-text"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="detail-table-content">
        <div class="layui-tab layui-tab-brief un-bottom-line" lay-filter="product-detail-table-toolbar">
            <ul class="layui-tab-title">
                <li th:text="#{product.processing.information}" class="layui-this" lay-id="information"></li>
                <li th:text="#{product.pictures}" lay-id="pictures"></li>
                <li th:text="#{product.log.information}" lay-id="log" lay-event="log"></li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <table class="layui-table">
                        <colgroup>
                            <col width="150">
                            <col width="150">
                            <col width="200">
                            <col>
                        </colgroup>
                        <thead>
                        <tr>
                            <th th:text="#{common.text.warehouse}"></th>
                            <th th:text="#{product.yesno.scanning.imei.codes}"></th>
                            <th th:text="#{product.yesno.labelling}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="productProcessingInfoDto : ${productDto.productProcessingInfoDtoList}">
                            <td th:text="${productProcessingInfoDto.warehouseCode}"></td>
                            <td th:text="${productProcessingInfoDto.hasUniqueCode}"></td>
                            <td th:text="${productProcessingInfoDto.hasLabel}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-tab-item">
                    <div class="upload-img-item" th:each="pictureAddress : ${pictureAddressList}">
                        <img data-key="filePreview_source" th:src_url="${pictureAddress}"
                             th:src="${fileShowUrl+pictureAddress}"
                             style="width: 50px;height: 50px;"/>
                    </div>
                </div>
                <div class="layui-tab-item">
                    <table class="layui-table" id="tableId">
                        <colgroup>
                            <col width="150">
                            <col width="150">
                            <col width="200">
                            <col>
                        </colgroup>
                        <thead>
                        <tr>
                            <th th:text="#{common.text.time}"></th>
                            <th th:text="#{order.detail.operator}"></th>
                            <th th:text="#{order.detail.action}"></th>
                        </tr>
                        </thead>
                        <tbody id="logInfo">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../static/layui/layui.js" type="text/javascript"></script>
<script src="../../static/modules/base/product_detail.js" type="text/javascript"></script>
<script>
    layui.config({
        base: '../../static/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
        , common: '../modules/common'
    }).use(['index','common'], function () {
        var $ = layui.$
            , admin = layui.admin
            , element = layui.element;
        element.render();
        element.on('tab(component-tabs-brief)', function (obj) {
        });

        function dateFormate() {
            $('#tableId tbody tr').each(function () {
                var _self = $(this);
                var dt = _self.find('td').eq(0).text();
                var dtf = new Date(dt).pattern("yyyy-MM-dd hh:mm:ss");
                _self.find('td').eq(0).text(dtf);
            })
        }

        dateFormate();
    });
</script>
</body>
</html>
